<app-filter></app-filter>
<!--<app-gallery></app-gallery>-->
<article class="gallery">
  <li *ngFor="let car of carService.cars; let i=index" class="mainImg" >
    <div>
      <p class="zamow">
        {{car.model}}<br>
        {{car.price}} zł/dzień</p>

      <a  [routerLink]="['/car', car.id]" routerLinkActive="active" title="Specyfikacja auta">

        <img class="img" src="{{car.defaultCarPhoto.photoUrl}}">
      </a></div>
    <div>
      <article class="imgMenu">
        <p>{{car.model}}<br>
          {{car.price}} zł/dzień</p>
      </article></div>
  </li>
</article>
