<div class="register">
       <br>
       <h3>Rejestracja nowego użytkownika</h3>

  <form [formGroup]="registerForm" class="form">
         <div class="register-inside">
           <div class="form-group">
             Name: <input id="name" type="text" class="form-control" formControlName="name" required=""/>
           </div>

           <div class="form-group">
             Email: <input id="email" type="text" class="form-control" formControlName="email" required=""/>
           </div>

           <div class="form-group">
             Pass: <input type="password" class="form-control" formControlName="password" required=""/>
           </div>

           <div class="form-group">
             Repeat Password: <input type="password" class="form-control" formControlName="repeatPass" required/>
           </div>

           <div class="form-group">
             <button type="submit" class="btn btn-success" [disabled]="!this.registerForm.valid" routerLink="/login"
                     routerLinkActive="active" (click)="registerUser()">Zarejestruj się
             </button>
           </div>

           <div class="login"><a routerLink="/login" routerLinkActive="active" title="Zaloguj się">Powrót do
             logowania</a></div>
         </div>
       </form>
       <br>
     </div>
