<div class="login" *ngIf="!isUserPresent()">

  <mat-card class="user-card">
    <mat-card-header>
      <div mat-card-avatar class="avatar">
        <mat-icon>account_box</mat-icon>
      </div>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <div class="login-inside">
      <br>
      <h3>Zaloguj siÄ™</h3>
      <br>

      <div class="login_failed" *ngIf="!logged">
        <br>
        <h3>Invalid email or password! Try again!</h3>
      </div>

      <form [formGroup]="loginForm" novalidate class="form">
        <div class="form-group">
          <mat-form-field>
            <input type="text" class="form-control" matInput formControlName="email" placeholder="username"
                   required=""/>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input type="password" class="form-control" matInput formControlName="password" placeholder="password"
                   required=""/>
          </mat-form-field>
        </div>
      </form>
      <div class="buttons">
        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" (click)="login()">
          Login!
        </button>
        <div></div>
        <button mat-button type="submit" routerLink="/register" routerLinkActive="active">Click
          to register!
        </button>
        <br>
      </div>
    </div>

  </mat-card>
</div>
