<div class="ad">
    <div class="ad__imgCont">
        <img class="ad__img" src="{{car.imgPath}}">
    </div>
    <div class="ad__carInfo">
        <div class="ad__carInfo__title">{{ car.brand | brand }} {{ car.model }} <span class="ad__carInfo__title--type">{{ car.category }}</span> </div>
        <div class="ad__carInfo__desc">
            <img class="ad__carInfo__fuelImg" src="assets/images/{{
                car.engine.fuel == 'PB' || car.engine.fuel == 'LPG'
                    ? 'pb'
                    : car.engine.fuel == 'DIESEL'
                        ? 'diesel'
                        : 'electric'
            }}.svg">
            {{ car.engine.fuel}}
        </div>
        <div class="ad__carInfo__descCont">
            <div class="ad__carInfo__desc">{{ car.engine.power}}KM</div>
            <div class="ad__carInfo__desc">{{ car.engine.drive}}</div>
        </div>
    </div>
    <div class="ad__price">
        <div class="ad__priceNumber">{{ car.price }}zł</div>
        <div class="ad__priceDay">/dzień</div></div>
</div>
