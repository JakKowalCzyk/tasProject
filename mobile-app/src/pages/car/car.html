<header title="{{ ad.car.BRANDS[ad.car.brand] }} {{ ad.car.model }}"></header>

<ion-content>
    <div class="ad">
        <div class="ad__imageCont">
            <img class="ad__imageCont__img" src="assets/images/a45.jpg">
        </div>
        <div class="ad__top">
            <div class="ad__top__horizontal">
                <div class="ad__top__title">{{ ad.car.BRANDS[ad.car.brand] }} {{ ad.car.model }}</div>
                <div class="ad__top__price">{{ ad.price }} zł / dzień</div>
            </div>
            <div class="ad__top__carType">{{ ad.car.CATEGORIES[ad.car.category] }}</div>
        </div>
        <div class="ad__info">
            <div class="ad__info__item">
                <div class="ad__info__item__name">Paliwo</div>
                <div class="ad__info__item__value"><img class="ad__info__item__value__img" src="assets/images/{{
                ad.car.engine.fuel == 'PB' || ad.car.engine.fuel == 'LPG'
                    ? 'pb'
                    : ad.car.engine.fuel == 'DIESEL'
                        ? 'diesel'
                        : 'electric'
                        }}.svg"> {{ad.car.engine.fuel}}</div>
            </div>
            <div class="ad__info__item">
                <div class="ad__info__item__name">Moc</div>
                <div class="ad__info__item__value">{{ ad.car.engine.power }}KM</div>
            </div>
            <div class="ad__info__item">
                <div class="ad__info__item__name">Napęd</div>
                <div class="ad__info__item__value">{{ ad.car.engine.drive}}</div>
            </div>
        </div>

        <div class="ad__options">
            <div class="ad__option" *ngFor="let option of ad.car.options">
                <div class="ad__option__name">{{ option.constructor.NAMES[option.name]}}</div>
                <div class="ad__option__value"><img class="ad__option__img" src="assets/images/{{
                option.isEnabled
                    ? 'ok-sign'
                    : 'x-sign'
                }}.svg"></div>
            </div>
        </div>

    </div>

</ion-content>
