<header title="Login"></header>
<ion-content class="page_wrapper">
  <div class="login">
      <form class="login__form" [formGroup]="formGroup">
        <ion-item>
            <ion-label>Adres email</ion-label>
            <ion-input formControlName="email" type="text" [(ngModel)]="email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Hasło</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="password" name="password"></ion-input>
        </ion-item>
        <button ion-button type="submit" block (click)="login()">Zaloguj</button>
      </form>
      <div class="login__register">
          Nie masz konta? <span class="login__registerLink" (click)="openRegister()">Zarejestruj się</span>
      </div>
  </div>
</ion-content>
